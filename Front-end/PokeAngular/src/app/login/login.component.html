<div id="cuerpo">
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <label for="email">Correo Electrónico:</label>
             <input formControlName="email" type="email" placeholder="Correo" class="input-field" required />
            
            <label for="password">Contraseña:</label>
            <input formControlName="password" type="password" placeholder="Contraseña" class="input-field" required />
            
            <a href="http://localhost:4200/signup" id="regis">¿No tienes cuenta? Regístrate aquí</a>
            <button type="submit" class="btn-registrar">Ingresar</button>
        </form>
    </div>
    </div>
